name: Lint Backend

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'backend/**'
  push:
    branches:
      - main
    paths:
      - 'backend/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    name: Run Spotless (Google Java Format) (Auto-Fix + Push)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Auto-fix formatting with Spotless
        run: mvn spotless:apply

      - name: Create PR with lint fixes (if any)
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are any changes to commit
          if git diff --quiet && git diff --cached --quiet; then
            echo "No linting changes needed"
            exit 0
          fi

          # Create a unique branch name for the lint fixes
          LINT_BRANCH="chore/auto-lint-fixes-backend-$(date +%s)"

          git checkout -b $LINT_BRANCH
          git add .
          git commit -m "style: auto-fix Java formatting issues

          - Applied Google Java Format via Spotless
          - Removed unused imports
          - Fixed code style violations

          ðŸ¤– Automated fixes by GitHub Actions"

          git push origin $LINT_BRANCH

          # Create PR
          gh pr create \
            --title "ðŸ¤– Auto-fix Java formatting issues" \
            --body "Automated Java formatting fixes generated by GitHub Actions using Google Java Format.

          ## Changes
          - âœ… Google Java Format applied
          - âœ… Unused imports removed
          - âœ… Code style standardized

          This PR was automatically created to fix formatting issues found in the backend codebase." \
            --head $LINT_BRANCH \
            --base $BRANCH_NAME