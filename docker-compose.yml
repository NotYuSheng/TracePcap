services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tracecap-postgres
    environment:
      POSTGRES_DB: tracecap
      POSTGRES_USER: tracecap_user
      POSTGRES_PASSWORD: tracecap_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracecap_user -d tracecap"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tracecap-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: tracecap-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - tracecap-network

  # MinIO Client (mc) - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: tracecap-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/tracecap-files --ignore-existing;
      /usr/bin/mc anonymous set public myminio/tracecap-files;
      exit 0;
      "
    networks:
      - tracecap-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tracecap-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:postgresql://postgres:5432/tracecap
      DATABASE_USERNAME: tracecap_user
      DATABASE_PASSWORD: tracecap_pass
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: tracecap-files
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - tracecap-network

  # Nginx - Serves frontend and proxies API to backend
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: tracecap-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tracecap-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  tracecap-network:
    driver: bridge
