spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    root: WARN
    com.tracepcap: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: /var/log/tracepcap/application.log
    max-size: 100MB
    max-history: 30
    total-size-cap: 1GB

# Production-specific MinIO (use environment variables)
minio:
  endpoint: ${MINIO_ENDPOINT}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket: ${MINIO_BUCKET:tracepcap-files-prod}

# Production database (use environment variables)
spring.datasource:
  url: ${DATABASE_URL}
  username: ${DATABASE_USERNAME}
  password: ${DATABASE_PASSWORD}
  hikari:
    maximum-pool-size: 20

# Production server configuration
server:
  port: 8080
  compression:
    enabled: true
  error:
    include-stacktrace: never
    include-exception: false

# Strict CORS in production
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

# Disable Swagger in production
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
