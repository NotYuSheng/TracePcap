spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

logging:
  level:
    root: INFO
    com.tracepcap: DEBUG
    org.springframework: DEBUG
    org.hibernate: DEBUG
  file:
    name: logs/tracepcap-dev.log

# Development-specific MinIO (uses environment variable or fallback)
# minio:
#   endpoint: http://localhost:9000
#   access-key: minioadmin
#   secret-key: minioadmin

# Development database (uses environment variables or fallback from main config)
# spring.datasource:
#   url: jdbc:postgresql://localhost:5432/tracepcap
#   username: tracepcap_user
#   password: tracepcap_pass

# Disable production optimizations
server:
  compression:
    enabled: false

# Allow all origins in development
cors:
  allowed-origins: "*"
  allow-credentials: false
